<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% load bootstrap4 %}
<head>
    <meta charset="UTF-8">
</head>
<body>
{% block page_header %}
<h2>Login</h2>
{% endblock page_header %}

{% block content %}
<form class="form" action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name="submit" class="btn btn-primary">Log in</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'blog:home' %}"
</form>
{% endblock content %}
</body>
</html>
