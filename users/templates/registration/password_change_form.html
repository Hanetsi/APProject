<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
</head>
<body>
{% block page_header %}
<h2>Change your password</h2>
{% endblock page_header %}

{% block content %}
<form action="{% url 'users:password_change' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button>Change password</button>
</form>
{% endblock content %}
</body>
</html>
