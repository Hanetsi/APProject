{% extends 'base.html' %}
{% load bootstrap4 %}

{% block page_header %}
<h2>Change your password</h2>
{% endblock page_header %}

{% block content %}
<form action="{% url 'users:password_change' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-warning">Change password</button>
    {% endbuttons %}
</form>
{% endblock content %}
