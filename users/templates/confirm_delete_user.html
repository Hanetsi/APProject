{% extends 'base.html' %}

{% block page_header %}
<div class="alert alert-danger" role="alert">
  <h2>Are you sure you want to delete user {{ user }}?</h2>
</div>
{% endblock page_header %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <a class="btn btn-secondary" href="{% url 'users:profile' user.id %}" >Return</a>
    <input class="btn btn-danger" type="submit", name="confirm" value="Yes, delete {{ user }}"/>
</form>
{% endblock content %}
