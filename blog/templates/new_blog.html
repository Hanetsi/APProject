{% extends 'base.html' %}
{% load bootstrap4 %}

{% block page_header %}
<h2>Create a new blog:</h2>
{% endblock page_header %}

{% block content %}
<form action="{% url 'blog:new_blog' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-success">Create blog</button>
    {% endbuttons %}
</form>
{% endblock content %}
