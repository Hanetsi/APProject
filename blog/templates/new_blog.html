<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
</head>
<body>
{% block page_header %}
<h2>Create a new blog:</h2>
{% endblock page_header %}

{% block content %}
<form action="{% url 'blog:new_blog' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Create blog</button>
</form>
{% endblock content %}
</body>
</html>
