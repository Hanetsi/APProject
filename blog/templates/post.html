<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
</head>
<body>
{% block page_header %}
<h2><a href="{% url 'blog:blog' post.blog.id %}">{{ post.blog }}</a> | {{ post.title }}</h2>
{% if user.is_authenticated and user.id == owner.id %}
    <a href="{% url 'blog:edit_post' post.id %}">Edit post</a>
    <a href="{% url 'blog:delete_post' post.id %}">Delete post</a>
{% endif %}
{% endblock page_header %}

{% block content %}
<p>{{ post.content }}</p>
{{ blog.content }}
{% endblock content %}
</body>
</html>
