<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
</head>
<body>
{% block content %}
<p>Hello, {{ user.username|default:'Guest' }}</p>
<div>
    {% if user.is_authenticated %}
        <a href="{% url 'users:logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'users:login' %}">Login</a>
        <a href="{% url 'users:register' %}">Register</a>
    {% endif %}
</div>
{% endblock content %}
</body>
</html>
