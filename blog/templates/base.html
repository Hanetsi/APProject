<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlogApp</title>
</head>
<style>
    label, input {
        display: block;
    }
    span.helptext {
        display: none;
    }
</style>

<body>
<h1>
    <a href="{% url 'blog:home' %}">Blog</a>
</h1>
<div>
    <p>Hello, {{ user.username|default:'Guest' }}</p>
    <a href="{% url 'blog:all_blogs' %}">Browse blogs</a>
    {% if user.is_authenticated %}
        <a href="{% url 'users:profile' user.id %}">My profile</a>
        <a href="{% url 'users:logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'users:login' %}">Login</a>
        <a href="{% url 'users:register' %}">Register</a>
    {% endif %}
</div>
{% block page_header %}
{% endblock page_header %}
{% block content %}
{% endblock content %}

</body>
</html>
