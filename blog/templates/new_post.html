{% extends 'base.html' %}
{% load bootstrap4 %}

{% block page_header %}
<h2>Add new post:</h2>
{% endblock page_header %}

{% block content %}
<form action="{% url 'blog:new_post' blog.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form%}
    {% buttons %}
    <button name="submit" class="btn btn-success">New post</button>
    {% endbuttons %}
</form>
{% endblock content %}
