<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
</head>
<body>
{% block page_header %}
<h2>Add new post:</h2>
{% endblock page_header %}

{% block content %}
<form action="{% url 'blog:new_post' blog.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Post</button>
</form>
{% endblock content %}
</body>
</html>
