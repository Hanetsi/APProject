{% extends 'base.html' %}

{% block page_header %}
<div class="alert alert-danger" role="alert">
  <h3>Are you sure you want to delete {{ blog.name }}?</h3>
</div>
{% endblock page_header %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <a class="btn btn-secondary" href="{% url 'blog:blog' blog.id %}" >Return</a>
    <input class="btn btn-danger" type="submit", name="confirm" value="Yes, delete {{ blog.name }}"/>

</form>
{% endblock content %}
