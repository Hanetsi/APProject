{% extends 'base.html' %}

{% block page_header %}
<div class="alert alert-danger" role="alert">
  <h2>Are you sure you want to delete {{ post.title }}?</h2>
</div>
{% endblock page_header %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" name="confirm" value="Yes, delete {{ post.title }}"/>
    <a href="{% url 'blog:blogpost' post.id %}" class="btn btn-warning">Return</a>
</form>

{% endblock content %}
