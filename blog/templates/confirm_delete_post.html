<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
</head>
<body>
{% block page_header %}
<h2>Are you sure you want to delete {{ post.title }}?</h2>
{% endblock page_header %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <input type="submit" name="confirm" value="Yes, delete {{ post.title }}"/>
</form>

{% endblock content %}
</body>
</html>
