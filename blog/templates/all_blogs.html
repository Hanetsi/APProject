<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
</head>
<body>
{% block content %}

<div>
    <h2>All blogs:</h2>
    <ul>
        {% for blog in blogs %}
        <li>
            <a href="{% url 'blog:blog' blog.id %}">{{ blog.name }}</a>
        </li>
        {% empty %}
        <li>There are no blog posts yet.</li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
</body>
</html>
