{% extends 'base.html' %}

{% block content %}
<div>
    <div class="list-group list-group-flush">
        <h2>All blogs:</h2>
    </div>
    <ul>
        {% for blog in blogs %}
            <a href="{% url 'blog:blog' blog.id %}" class="list-group-item" role="button">{{ blog.name }} | {{ blog.author }}</a>
        {% empty %}
        <li>There are no blog posts yet.</li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
