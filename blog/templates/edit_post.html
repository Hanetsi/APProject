<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
</head>
<body>
{% block page_header %}
<h2>Edit {{ post.name }}</h2>
{% endblock page_header %}

{% block content %}
<form action="{% url 'blog:edit_post' post.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Save changes</button>
</form>
{% endblock content %}
</body>
</html>
