{% extends 'base.html' %}
{% load bootstrap4 %}

{% block page_header %}
<div class="alert alert-warning" role="alert">
  <h3>Edit {{ post.name }}</h3>
</div>
{% endblock page_header %}

{% block content %}
<form action="{% url 'blog:edit_post' post.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-success">Save changes</button>
    {% endbuttons %}
</form>
{% endblock content %}
